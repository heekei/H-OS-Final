<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>H-OS在线操作系统——注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <form role="form" id="reg-form">
        <div class="form-group">
            <label for="">用户名</label>
            <input type="text" class="form-control" id="Username" required>
        </div>
        <div class="form-group">
            <label for="">昵称</label>
            <input type="text" class="form-control" id="Nickname" required>
        </div>
        <div class="form-group">
            <label for="">密码</label>
            <input type="password" class="form-control" id="Password" required>
        </div>
        <div class="form-group">
            <label for="">邮箱</label>
            <input type="email" class="form-control" id="Email" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">注册</button>
        <p id="status-failed" class="text-danger text-center"><i class="icon-remove"></i>注册失败！</p>
        <p id="status-succeed" class="text-success text-center"><i class="icon-ok"></i>注册成功，3秒后跳转登录页面</p>
    </form>
    <script>
        $("#reg-form").on("submit", function (e) {
            e.preventDefault()
            $.post("Module/auth.php", {
                method: "reg",
                username: $("#Username").val(),
                password: $("#Password").val(),
                email: $("#Email").val(),
                nickname: $("#Nickname").val()
            },
                function (data, textStatus, jqXHR) {
                    if (data.res == true) {
                        $("#status-succeed").show()
                        setTimeout(function () {
                            $("#status-succeed").fadeOut()
                            window.location.href= "/login.html"
                        }, 3000)
                    } else {
                        $("#status-failed").show()
                        $("#status-failed").html(data.text)
                        setTimeout(function () {
                            $("#status-failed").fadeOut()
                        }, 3000)
                    }
                },
                "json"
            );
        })
    </script>
</body>

</html>
